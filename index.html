<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="card">
            <img src="images/illustration-hero.svg" alt="he" class="hero">
            <div class="content">
                <h1>Order Summary</h1>
                <p class="desc"> You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="plan-wrapper"><img src="images/icon-music.svg" alt="music">
                    <div class="plan">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <a href="#" class="payment">Proceed to Payment</a>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </section>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </div>
    </main>
</body>

</html>
